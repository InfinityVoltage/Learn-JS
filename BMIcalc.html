<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <h3 class="text-primary text-center">Body Mass Index Calculator</h3>
    <input type="number" id="bodyWeight" placeholder="Enter your bodyweight in KG.." class="form-control"><br>
    <input type="number" id="height" placeholder="Enter your heigh in cm..." class="form-control">
    <button type="submit" class="btn bg-danger text-white center mt-4" onclick="bmiCalculator()">Calculate</button>
    <h3 class="text-center">Result </h3>
    <p id="result">Your BMI is : </p>
    <script>
        function bmiCalculator(){
            var userWeight = document.getElementById("bodyWeight").value;
            var userHeight = document.getElementById("height").value;
            var finalHeight = userHeight/100;
            var bmiValue = userWeight/finalHeight*finalHeight;
            
            if (bmiValue < 18.5) {
              document.getElementById("result").innerHTML = '<p class="text-info">Your Body Mass Index is ' + bmiValue + ' and you are underweight.</p>';
            } else if (bmiValue >= 18.5 && bmiValue <= 24.9) {
              document.getElementById("result").innerHTML = '<p class="text-success">Your Body Mass Index is ' + bmiValue + ' and you are Normal.</p>';
            } else if (bmiValue >= 25 && bmiValue <= 29.9) {
              document.getElementById("result").innerHTML = '<p class="text-warning">Your Body Mass Index is ' + bmiValue + ' and you are Overweight.</p>';
            } else if (bmiValue >= 30 && bmiValue <= 34.9) {
              document.getElementById("result").innerHTML = '<p class="text-danger">Your Body Mass Index is ' + bmiValue + ' and you are Obese.</p>';
            } else if (bmiValue >= 35) {
              document.getElementById("result").innerHTML = '<p class="text-danger">Your Body Mass Index is ' + bmiValue + ' and you are extremely obese.</p>';
            }
        }
    </script>
</body>
</html>
